name: notes_app_hive_db
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # NoSql Local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Bloc Library for State Manamgement
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5

dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
